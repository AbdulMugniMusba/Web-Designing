<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbols</title>
    <Style>
        table,
td,
th {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
}
    </Style>
  </head>
  <body>
    <h1>Symbol or Entities</h1>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Entity Name</th>
          <th>Entity Code</th>
        </tr>
      </thead>
      <tbody>
          <tr>
              <td>&copy;</td>
              <td>CopyRight</td>
              <td>&amp;copy;</td>
          </tr>
          <tr>
              <td>&#x20B9</td>
              <td>Rupee(INR)</td>
              <td>&amp;&amp;#x20B9;</td>
          </tr>
          <tr>
              <td>&#8364;</td>
              <td>Euro</td>
              <td>&amp;&amp;#8364;</td>
          </tr>
          <tr>
              <td>&lt;</td>
              <td>Less then</td>
              <td>&amp;&amp;lt;</td>
          </tr>
    </tbody>
    </table>
  </body>
</html>
