<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Keyframes</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .box{
        width: 1000px;
        height: 2000px;
        background-color: red;
        animation: colorchange 3s infinite;
    }
    @keyframes colorchange{
        0%{background-color: red;}
        50%{background-color:blue;}
        100%{background-color: green;}
    }
    h1{
        background-color: aqua;
        color: white;
        text-align: center;
    }
    </style>
</head>
