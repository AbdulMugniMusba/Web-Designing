<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      h1 {
        color: brown;
      }
      ol {
        list-style-type: lower-roman;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Types of CSS</h1>
    <h2>There are 3 Types of CSS</h2>
    <ol>
      <li>INLINE CSS</li>
      <li>INTERNAL CSS</li>
      <li>EXTERNAL CSS</li>
    </ol>
    <ul style="list-style-type: square">
      <li>INLINE CSS</li>
      <li>INTERNAL CSS</li>
      <li>EXTERNAL CSS</li>
    </ul>
  </body>
</html>
